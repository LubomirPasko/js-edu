<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 1</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача -2</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		//Цикл від 1 до 1000 з рандомом всередині від 1 до 100 і далі каунтери, що збільшуються на один при перевірці на парність
		let messageResult = '';
		let evenNumberCounter = 0;
		let oddNumberCounter = 0;
		//Виконання
		for (let i = 0; i < 100; i++) {
			const randomNumber = Math.floor(Math.random()*(1000+1-1)+1);
			if (randomNumber%2 === 0) evenNumberCounter++ 
			else oddNumberCounter++
		}
		if (evenNumberCounter > oddNumberCounter) messageResult = `Парних чисел ${evenNumberCounter} і їх більше ніж ${oddNumberCounter} непарних`
		else if (evenNumberCounter < oddNumberCounter) messageResult = `Непарних чисел ${oddNumberCounter} і їх більше ніж ${evenNumberCounter} парних`
		else messageResult = 'Парних і непарних чисел однаково. По 50.'
		//Виводжу результат на сторінку
		document.write(`<div class="solution">
			Результат виконання:<br><br>
			${messageResult}
			</div>`);
	</script>
</body>
</html>
