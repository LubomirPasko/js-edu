<html lang="uk">

<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача -1</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Вивести на екран номери місяців весни і літа (від 3 до 8)
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		//Приймаю необхідні дані і присвоюю їх змінній
		let result = '';
		const firstMonthNumber = 3;
		const lastMonthNumber = 8;
		for (let i = firstMonthNumber; i <= lastMonthNumber; i++) {
			result += `${i} `;
		}
		//Знаходжу результат
		//Виводжу результат на сторінку
		document.write(`<div class="solution">
		Номери місяців літа: ${result}
			</div>`);
	</script>
