        <script>
            //Треба зробити цикл який створить і нажене в рядок 7 td і потім все це помістити в table tr tr table і присвоїти змінній з результатом і вивести стилізувавши.
			const ROW_NUMBER = 1;

			let resultForTable = '';
			for (let i = 1; i <= 7; i++) {
				let numberInCell = i; //або numberCell++
				resultForTable += `<td>${numberInCell}</td>`;			
			}
			const resultForOutput = `<table class="solution__data"><th>${resultForTable}</th></table>`
            //Виводжу результат на сторінку за допомогою інтерполяції
            document.write(`<div class="solution">
