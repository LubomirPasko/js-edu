    <body>
        <div class="wrapper">
            <header></header>
            <main class="work">
                <div class="work__block">
                    <div class="work__container">
                        <h1 class="work__title">Задача 15</h1>
                        <div class="work__back work__back_button">
                            <a class="work__link" href="../index.html"
                                >< BACK</a
                            >
                        </div>
                        <p class="list-work__text list-work__text_mgb">
							Користувача поступово вводить показники температури протягом року. Знайти середню температуру. Знайти максимальну і мінімальну річну температуру.
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script>
			const tempMax = 35;
			const tempMin = -25
			let minTemperature = Infinity; //бо перше ж число яке ми будемо порівнювати, буде менше.
			let maxTemperature = -Infinity; //бо перше ж число яке ми будемо порівнювати, буде більше.
			let temperatureOfAllDays = 0;
			for (let i = 1; i < 365; i++) {
				let dayTemperature = Math.floor(tempMin + Math.random()*(tempMax-tempMin+1));
				temperatureOfAllDays += dayTemperature;
				if (dayTemperature > maxTemperature ) maxTemperature = dayTemperature;
				if (dayTemperature < minTemperature) minTemperature = dayTemperature;
			}
			let result = temperatureOfAllDays/365;
		document.write(`<div class="solution">
			Середньорічна температура:<br><br>
			${result.toFixed(1)} C<br>
			Max temp: ${maxTemperature}<br>
			Min temp: ${minTemperature}
		</div>`);
        </script>
    </body>
