<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 4</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 16</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		//Прийняти n тижнів для першого циклу, в іншому буде від 1 до 7 днів...
		const numberOfWeeks = parseInt(prompt('Введіть кількість тижнів за які потрібно порахувати прибуток', 3))
		let result = ''
		let resultAllWeeks = 0;
		for (let i = 1; i <= numberOfWeeks ; i++) {
			let incomeForWeek = 0; // Знвачення обнуляється, щоб наповнитись знову в нову ітерацію
			for (let j = 1; j <= 7; j++) {
				//Візьму ніби прибуток рандомний від 2000 до 5000 грн в день.
				let incomeForDay = Math.floor(Math.random()*(5000-2000+1)+2000)
				incomeForWeek += incomeForDay;
			}
			resultAllWeeks += incomeForWeek;
			result += `Прибуток за ${i} тиждень: ${incomeForWeek} грн<br>`; 
		}
		//Виводжу результат на сторінку
		document.write(`<div class="solution">
			Результат виконання:<br><br>
			${result}<br>
			Прибуток за увесь період: 
			${resultAllWeeks} грн
			</div>`);
	</script>
</body>
</html>
