<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 3</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 3</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Користувач вводить кількість елементів. Створити масив,
						у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
						</li>
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		const arrayLength = parseInt(prompt('Enter the length of the array.', 8))
		let arr = new Array(arrayLength).fill(1, 0, 5).fill(7, 5);
		
		//Виводжу результат на сторінку
		document.write(`<div class="solution">
			Результат виконання:<br><br>
			${arr}
			</div>`);
	</script>
</body>
