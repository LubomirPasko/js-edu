<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/work-style.css" />
        <title>Task 2</title>
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <main class="work">
                <div class="work__block">
                    <div class="work__container">
                        <h1 class="work__title">Задача 2</h1>
                        <div class="work__back work__back_button">
                            <a class="work__link" href="../index.html"
                                >< BACK</a
                            >
                        </div>
                        <p class="list-work__text list-work__text_mgb">
							Користувач вводить кількість елементів.
							Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
                        </p>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script>
			//
			const arrayLength = parseInt(prompt('Enter the length of the array (an even number is better:) )', 8))
			const arr = new Array(arrayLength)
			const arrMiddle = Math.ceil(arr.length / 2);
			const numForFill1 = 1;
			const numForFill2 = 7;
			arr.fill(numForFill1, 0, arrMiddle).fill(numForFill2, arrMiddle);
			//Виводжу результат на сторінку
			document.write(`<div class="solution">
				Результат виконання:<br><br>
				${arr}
				</div>`);
        </script>
    </body>
</html>
