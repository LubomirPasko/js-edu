    <body>
        <div class="wrapper">
            <header></header>
            <main class="work">
                <div class="work__block">
                    <div class="work__container">
                        <h1 class="work__title">Задача 10</h1>
                        <div class="work__back work__back_button">
                            <a class="work__link" href="../index.html"
                                >< BACK</a
                            >
                        </div>
                        <p class="list-work__text list-work__text_mgb">
							Дано масив цін у грн. Податок складає 20%.
							Сформувати масив, який буде містити величину сплаченого податку у грн.
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script>
			function randomFillFunc(min, max, lengthArr) {  //поки без forEach (далі буде)  Функція що наповнює масив рандомними числами в указаному діапазоні
			let arr = [];
			for (let i = 0; i < lengthArr; i++) {
				let rand = Math.floor(min+(Math.random()*(max-min+1)))
				arr.push(rand);
			}
			return arr;
		}

		const pricesArr = randomFillFunc(100, 900, 3);

		function taxes (someArr) {
			let resArr = [];
			someArr.forEach((el) => {
				resArr.push(Math.round((el*0.2)*100)/100);
			});
			return resArr;
		}
		 //Виводжу результат на сторінку
		document.write(`<div class="solution">
				Результат виконання6 <br><br>
				Ціна: ${pricesArr.join(' грн, ')} грн.<br>
				Податок: ${taxes(pricesArr).join(' грн, ')} грн.
			</div>`);
        </script>
    </body>
