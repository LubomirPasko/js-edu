<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Task 7</title>
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <main class="work">
                <div class="work__block">
                    <div class="work__container">
                        <h1 class="work__title">Задача 7</h1>
                        <div class="work__back work__back_button">
                            <a class="work__link" href="../index.html">< BACK</a>
                        </div>
                        <p class="list-work__text list-work__text_mgb">
							Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн.
							дати 30% знижки.
						</p>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script>

		function randomFillFunc(min, max, lengthArr) {  //поки без forEach (далі буде)  Функція що наповнює масив рандомними числами в указаному діапазоні
			let arr = [];
			for (let i = 0; i < lengthArr; i++) {
				let rand = Math.floor(min+(Math.random()*(max-min+1)))
				arr.push(rand);
			}
			return arr;
		}
		const pricesArr = randomFillFunc(600, 2000, 7)
			const oldPrices = [...pricesArr];

			pricesArr.forEach((el, ind, arr) => {
				if (el > 1000) arr[ind] = Math.round((el*0.7)*100)/100;
			} )
            //Виводжу результат на сторінку
            document.write(`<div class="solution"><br><br>
				Результат: <br><br>
				Старі ціни: ${oldPrices.join('грн, ')} грн.<br>
				Нові ціни: ${pricesArr.join(' грн, ')} грн.
			</div>`);
        </script>
    </body>
