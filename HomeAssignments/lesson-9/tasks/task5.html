<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 5</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Дано масив елементів. Знайти добуток додатних елементів
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		function randomFillFunc(min, max, lengthArr) {  //поки без forEach (далі буде)  Функція що наповнює масив рандомними числами в указаному діапазоні
			let arr = [];
			for (let i = 0; i < lengthArr; i++) {
				let rand = Math.floor(min+(Math.random()*(max-min+1)))
				arr.push(rand);
			}
			return arr;
		}
		function multiplyPositiveElem(someArr) {
			let result = 1;
			for (const element of someArr) {
				if (element > 0) {
					result *= element;
				}
			}
			return result
		}

		const arr = randomFillFunc(-5, 10, 5); // Не створюю змінні для цих значеннь.

		//Виводжу результат на сторінку
		document.write(`<div class="solution">
			Масив: ${arr}<br>
			Добуток позитивних елементів: ${multiplyPositiveElem(arr)}
			</div>`);
	</script>
</body>
