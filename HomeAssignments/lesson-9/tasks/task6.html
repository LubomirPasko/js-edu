<body>
    <div class="wrapper">

            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 6</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		function randomFillFunc(min, max, lengthArr) {  //поки без forEach (далі буде)  Функція що наповнює масив рандомними числами в указаному діапазоні
			let arr = [];
			for (let i = 0; i < lengthArr; i++) {
				let rand = Math.floor(min+(Math.random()*(max-min+1)))
				arr.push(rand);
			}
			return arr;
		}
		function getMultiplyMoreThanFirst(someArr) {
			let res = [someArr[0]];
			for (let i = 0; i < someArr.length; i++) {
				someArr[0] < someArr[i+1] ? res.push(someArr[i+1]*2) : res.push(someArr[i+1]);
			}
			return res;
		}
		const arr = randomFillFunc(0, 10, 10);
		const result = getMultiplyMoreThanFirst(arr);
		//Виводжу результат на сторінку
		document.write(`<div class="solution"> 
			Результат виконання:<br><br>
			${arr}<br>
			${result}
			</div>`);
	</script>
