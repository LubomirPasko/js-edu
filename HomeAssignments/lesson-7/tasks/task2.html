<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/work-style.css" />
        <title>Task 2</title>
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <main class="work">
                <div class="work__block">
                    <div class="work__container">
                        <h1 class="work__title">Задача 1</h1>
                        <div class="work__back work__back_button">
                            <a class="work__link" href="../index.html"
                                >< BACK</a
                            >
                        </div>
                        <p class="list-work__text list-work__text_mgb">
							Створити функцію, яка за номером місяця повертає його назву.
                        </p>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script>
		//  
			//Описую функцію. Можна й через if else
			function chooseSeason (monthNumber) {
			let month = '';
			switch (monthNumber) {
				case 1: month = "Січень";
					break;
				case 2: month = "Лютий";
					break;
				case 12: month = "Грудень";
					break;
				case 3: month = "Березень";
					break;
				case 4: month = "Квітень";
					break;
				case 5: month = "Травень";
					break
				case 6: month = "Червень";
					break;
				case 7: month = "Липень";
					break;
				case 8: month = "Серпень";
					break
				case 9: month = "Вересень";
					break;
				case 10: month = "Жовтень";
					break;
				case 11: month = "Листопад";
					break
				default:
					month = `не існує`
			}
			return month;
		}
		const numberOfMonth = parseInt(prompt('Введіть номер місяця, щоб дізнатись його назву', 8))
		result = `Місяць під номером ${numberOfMonth} - ${chooseSeason(numberOfMonth)}.`;

		//Виводжу результат на сторінку
		document.write(`<div class="solution">
			Результат виконання:<br><br>
			${result}
			</div>`);
        </script>
    </body>
</html>
