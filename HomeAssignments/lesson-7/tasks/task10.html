    <body>
        <div class="wrapper">
            <header></header>
            <main class="work">
                <div class="work__block">
                    <div class="work__container">
                        <h1 class="work__title">Задача 10</h1>
                        <div class="work__back work__back_button">
                            <a class="work__link" href="../index.html">< BACK</a>
                        </div>
                        <p class="list-work__text list-work__text_mgb">
							Дано покази температур (довільна кількість).
							Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
						</p>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script>
			function randomFillFunc(min, max, arrForFill) {  //Функція що виводить рандомне число від мін до макс та наповнює масив, що в неї передається
				let rand = 0;
				for (let i = 0; i < arrForFill.length; i++) {
				rand = Math.floor(min+(Math.random()*(max-min+1)))
				arrForFill[i] = rand;
				}
				return arrForFill;
			}
			function arithmeticMeanPositiveTemp (arr) {
				let temps = 0;
				let positTempCounter = 0;
				for (let i = 0; i < arr.length; i++) {
					if (arr[i] > 0) {
						temps += arr[i];
						positTempCounter++;
					}
				}
				return temps / positTempCounter;
			}

			const minTemp = -20;
			const maxTemp = 30;
			let tempArr = new Array(10);

			tempArr = randomFillFunc(minTemp, maxTemp, tempArr);  //Спосіб не дуже. Тимчасове рішення.
			const result = arithmeticMeanPositiveTemp(tempArr);

            //Виводжу результат на сторінку
			document.write(`<div class="solution">
			Результат:<br><br>
			З масиву температур:  ${tempArr}<br><br>
			Середнє арифметичне всіх додатніх температур становить: ${result.toFixed(1)} градусів.<br>
		</div>`);
        </script>
