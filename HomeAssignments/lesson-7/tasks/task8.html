<!DOCTYPE html>
<html lang="uk">

        <meta charset="UTF-8" />

    <body>
        <div class="wrapper">
            <header></header>
            <main class="work">
                <div class="work__block">
                    <div class="work__container">
                        <h1 class="work__title">Задача 7</h1>
                        <div class="work__back work__back_button">
                            <a class="work__link" href="../index.html">< BACK</a>
                        </div>
                        <p class="list-work__text list-work__text_mgb">
							Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)
						</p>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script>
			function randomImg (img1, img2, img3, img4) {
				let imgRandNumber = Math.floor(1+(Math.random()*4));
				let resImg;
				switch (imgRandNumber) {
					case 1:
						resImg = img1;
						break;
					case 2:
						resImg = img2;
						break;
					case 3:
						resImg = img3;
						break;
					case 4:
						resImg = img4;
						break;
				}
				return resImg;
			}
			const result = randomImg('/lesson-7/img/bat1.png', 
			'/lesson-7/img/bat2.jpg', 
			'/lesson-7/img/bat3.png', 
			'/lesson-7/img/bat4.png')
	
            //Виводжу результат на сторінку
            document.write(`<div class="solution">
				<img src=${result} alt="bat_image" style="max-width: 550px; display: block; margin: 0 auto;">
			</div>`);
        </script>
    </body>
