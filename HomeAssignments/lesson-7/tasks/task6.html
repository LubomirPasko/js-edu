<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 6</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 5</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Створити окремі функції, які переводять:
						<ul>
							<li>1. Сантиметри у дюйми;</li>
							<li>2. Кілограми у фунти;</li>
							<li>3. Кілометри у милі.</li>
						</ul>
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		const inputLength = parseFloat(prompt('Введіть відстань в сантиметрах для конвертації в дюйми', 30))
		const inputWeight = parseFloat(prompt('Введіть вагу в кілограмах для конвертації в фунти', 20))
		const inputLengthKm = parseFloat(prompt('Введіть відстань в кілометрах для конвертації в милі', 15))
		//cm to inch
		function centimeterToInch (length) {
			return length * 0.3937;
		}
		// kg to pound
		function kgToPound (weight) {
			return weight * 2.2046;
		}
		//km to mile
		function kmToMile (length) {
			return length*0.6214;
		}
		//Приймаю необхідні дані і присвоюю їх змінній

		//Виводжу результат на сторінку
		document.write(`<div class="solution"> 
			Результат виконання:<br><br>
			${inputLength} сантиметрів - це ${centimeterToInch(inputLength).toFixed(2)} дюймів, <br>
			${inputWeight} кілограмів - це ${kgToPound(inputWeight).toFixed(2)} фунтів, <br>
			${inputLengthKm} кілометрів - це ${kmToMile(inputLengthKm).toFixed(3)} миль.
			</div>`);
	</script>
</body>
</html>
