	<script>
		//наповнив масив рандомними числами

	
		// Подивіться завдання 9 і 10. Там наповнення масиву вирішене інакше.
		//Задачу виконую, але краще зробити три маленькі функції для кожного результату, бо отримувати масив з функції - не краща ідея.
		function randomFillFunc(min, max, arrForFill) {  //Функція що виводить рандомне число від мін до макс та наповнює масив, що в неї передається
			let rand = 0; // Але можна це зробити як у завданні 9 і 10. Передати як 3 параметр число, що буде довжиною масиву.
			for (let i = 0; i < arrForFill.length; i++) {
				rand = Math.floor(min+(Math.random()*(max-min+1)))
				arrForFill[i] = rand;
			}
			return arrForFill;
		}
		function evenPlusMoreThan100 (someArr) {
			let evenRes = 0;
			let plusRes = 0;
			let moreThanHundredRes = 0;
			let res;
			for (let j = 0; j < someArr.length; j++) {
				if (someArr[j]%2 === 0) evenRes++;
				if (someArr[j] > 0) plusRes++; 
				if (someArr[j] > 100) moreThanHundredRes++;
			}
			return res = [evenRes, plusRes, moreThanHundredRes] //Спочатку думав вивести три значення в вигляді довжелезного результату інтерпольованою строкою
			// але потім подумав чому б не записати результат в масив. 
		}
		let num = new Array(10); //візьму масив довжиною в 10 чисел для більшої розманітності чисел і передам вже з готово довжиною в функцію.
		const minNum = -10; //треба переписати як функцію
		const maxNum = 150;

		num = randomFillFunc(minNum, maxNum, num);
		let result = evenPlusMoreThan100(num);
		//Виводжу результат на сторінку
		document.write(`<div class="solution">

			З них:<br> парних - ${result[0]} шт<br>
			додатніх - ${result[1]} шт<br>
			більше 100 - ${result[2]} шт
			</div>`);
