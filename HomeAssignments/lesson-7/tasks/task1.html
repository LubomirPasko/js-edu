<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 1</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 0</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Створити функцію, яка за номером місяця повертає пору року,
						до якої відноситься цей місяць.
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		//Описую функцію. Можна й через if else
		function chooseSeason (monthNumber) {
			let season;
			switch (monthNumber) {
				case 1:
				case 2:
				case 12: 
					season = `${monthNumber} місяць відповідає Зимі`;
					break
				case 3:
				case 4:
				case 5: 
					season = `${monthNumber} місяць відповідає Весні`;
					break
				case 6:
				case 7:
				case 8: 
					season = `${monthNumber} місяць відповідає Літу`;
					break
				case 9:
				case 10:
				case 11: 
					season = `${monthNumber} місяць відповідає Осені`;
					break
				default:
					season = `Не існує місяця з таким порядковим номером ${monthNumber}.`
			}
			return season;
		}

		const numberOfMonth = parseInt(prompt('Введіть номер місяця, щоб дізнатись пору', 8))
		const result = chooseSeason(numberOfMonth)

		//Виводжу результат на сторінку
		document.write(`<div class="solution">
			Результат виконання:<br><br>
			${result}
			</div>`);
	</script>
</body>
</html>
