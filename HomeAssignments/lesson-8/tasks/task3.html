<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <title>Task 3</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 3</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		function nameFinderAndCounter (name, someArr) {
			let counter = 0;
			for (let i = 0; i < someArr.length; i++) {
				if (someArr[i] === name) counter++;
			}
			return counter;
		}
		const nameForFinding = "Іван";
		const namesArray = ['Олег', 'Анастасія', 'Ігор', 'Ростислав', 'Іван', 'Сергій', 'Іван', 'Іван'];
		const result = nameFinderAndCounter(nameForFinding, namesArray);
		document.write(`<div class="solution">
			Результат виконання:<br><br>
			Серед списку імен: ${namesArray.join(', ')},<br><br>
			ім'я ${nameForFinding} зустрічається ${result} рази(ів).
			</div>`);
	</script>
</body>
</html>
