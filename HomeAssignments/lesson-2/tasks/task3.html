<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 3</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 2</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		//Приймаю необхідні дані і присвоюю їх змінним
		let birthYear = parseInt(prompt('Введіть Ваш рік народження:', '1989'));
		const CURRENT_YEAR = 2023;
		//Знаходжу результат і записую в змінну
		let numberOfYears = CURRENT_YEAR - birthYear;
		//Виводжу результат на сторінку
		document.write(`<div class="solution">
		Результат виконання:<br><br>
		Кількість років: ${numberOfYears}<br>
		</div>`);
	</script>
</body>
</html>
