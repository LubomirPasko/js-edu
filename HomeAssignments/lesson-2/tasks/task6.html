<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 6</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 5</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		//Приймаю необхідні дані і присвоюю їх змінній
		let secondsPassed = parseInt(prompt('Введіть кількість секунд, що пройшло з початку доби', '50000'));
		//Знаходжу результат
		let hours = Math.trunc(secondsPassed / 3600);
		let minutes = Math.trunc((secondsPassed % 3600) / 60);
		let seconds = secondsPassed % 60;
		//Виводжу результат на сторінку
		document.write(`<div class="solution"> 
			Результат виконання:<br><br>
			Ви вказали, що з початку доби пройшло ${secondsPassed} секунд<br>
			Що відповідно ${hours} годин(и) ${minutes} хвилин(и) і ${seconds} секунд</div>`);
	</script>
</body>
</html>
