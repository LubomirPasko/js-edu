<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 2</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 1</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		//Приймаю необхідні дані і присвоюю їх змінним
		let num1 = parseFloat(prompt('Введіть перше дійсне число:', '0.1'));
		let num2 = parseFloat(prompt('Введіть друге дійсне число:', '0.1'));
		//Знаходжу результат і записую в змінні (трохи перевіряю округлення і приведення до числа)
		let resSum = Number((num1 + num2).toFixed(4));
		let resMultiple = Number((num1 * num2).toFixed(4));
		let resDivision = Number((num1 / num2).toFixed(4));
		//Виводжу результат на сторінку за допомогою інтерполяції
		document.write(`<div class="solution">
				Результат виконання:<br><br>
				<table class="solution__table">
					<tr>
						<th>Сума двох дійсних чисел:</th>
						<th>Добуток двох дійсних чисел:</th>
						<th>Частка двох дійсних чисел:</th>
					</tr>
					<tr>
						<td>${resSum}</td>
						<td>${resMultiple}</td>
						<td>${resDivision}</td>
					</tr>
				</table>
			</div>`);
	</script>
</body>
</html>
