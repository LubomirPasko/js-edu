<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 5</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 4</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		//Приймаю необхідні дані і присвоюю їх змінній
		let centimeterLength = parseInt(prompt('Введіть величину в сантиметрах', '1000'));
		//Знаходжу результат
		let meterLength  = centimeterLength / 100;
		let kilometerLength = meterLength / 1000;
		//Виводжу результат на сторінку
		document.write(`<div class="solution">
			Результат виконання:<br><br>
			Ви вказали довжину ${centimeterLength} см.<br>
			Це відповідає ${meterLength} метрам<br>
			Та  ${kilometerLength.toFixed(5)} кілометру(ам)<br>
			</div>`);
	</script>
</body>
</html>
