<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/work-style.css" />
        <title>Task 8</title>
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <main class="work">
                <div class="work__block">
                    <div class="work__container">
                        <h1 class="work__title">Задача 7</h1>
                        <div class="work__back work__back_button">
                            <a class="work__link" href="../index.html"
                                >< BACK</a
                            >
                        </div>
                        <p class="list-work__text list-work__text_mgb">
                            Знайти суму випадкового номера місяця (від 1 до 12)
                            та випадкового номера дня (від 0 до 6).
                        </p>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script>
            //Приймаю необхідні дані і присвоюю їх змінним
            let minDay = 0;
            let maxDay = 6;
            let minMonth = 1;
            let maxMonth = 12;

            //Знаходжу результат
            let randomSumDayMonth =
                Math.floor(Math.random() * (maxDay - minDay + 1)) +
                minDay +
                (Math.floor(Math.random() * (maxMonth - minMonth + 1)) +
                    minMonth);
            //Виводжу результат на сторінку
            document.write(`<div class="solution">
			Результат виконання:<br><br>
			${randomSumDayMonth}<br>
			</div>`);
        </script>
    </body>
