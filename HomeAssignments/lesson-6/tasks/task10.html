        <script>
			let paymentAmount = Math.floor(1+Math.random()*(1000-1+1)); //Від 1 до 1000

			alert (`The item price is ${amountToPay} doll. Please pay.`)
			let result = '';

				let payment = parseInt(prompt('Enter the amount you want to pay', 100)); //100
				paymentAmount -= payment; //900
				if (paymentAmount > 0) alert (`${paymentAmount} doll less to pay`)
				else if (paymentAmount < 0) {
					alert (`Take back ${-paymentAmount} doll change. Thank you for your purchase!`)
					result = `Item was bought for ${amountToPay} doll.`;
				}
				else {
					alert ('Thank you for your purchase!')
					result = `Item was bought for ${amountToPay} doll.`;
				}
			}
			while (paymentAmount > 0)
            //Виводжу результат на сторінку
            document.write(`<div class="solution">Result:<br><br>${result}</div>`);
