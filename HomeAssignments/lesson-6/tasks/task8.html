<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/work-style.css" />
        <title>Task 7</title>
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <main class="work">
                <div class="work__block">
                    <div class="work__container">
                        <h1 class="work__title">Задача 8</h1>
                        <div class="work__back work__back_button">
                            <a class="work__link" href="../index.html">< BACK</a>
                        </div>
                        <p class="list-work__text list-work__text_mgb">
							Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
						</p>
                    </div>
					
                </div>
            </main>
            <footer></footer>
        </div>
        <script>
			//Спочатку через промпт вводимо число. 
			// пишу цикл з трьох спроб з рандомом від 1 до 5 і конфьорм запитує у користувача, чи він вгадав
			//Це число 9 нп????
			const riddleNumber = parseInt(prompt('Загадай число від 1 до 5 яке буде вгадуватись', 5))
			result = '';
			for (let i = 1; i <= 3; i++) {
				let guessedNumber = Math.floor(Math.random()*(5-1+1)+1);
				let confirmTrue = confirm(`Загадане число ${guessedNumber}?`)
				if(confirmTrue) {result = `Людинко, я вгадав твоє число ${riddleNumber} всього з ${i} спроб(и).`;
				break}
				else result = `Число ${riddleNumber} було занадто важким для мене, але я швидко вчуся ;)`
			}
            //Виводжу результат на сторінку
            document.write(`<div class="solution">
				${result}
			</div>`);
        </script>
    </body>
</html>
