<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 1</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 2</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Відобразити трикутник за допомогою символів «о»:<br><br>
						o<br>
						oo<br>
						ooo<br>
						oooo<br>
						ooooo<br>
						oooooo<br>
						ooooooo<br>
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		//Cycle in cycle 7
		let result = '';
			for (let i = 0; i < 7; i++) {
				for (let j = 0; j <= i; j++) {
					result += ('o');
				}
			result += `<br>`
			}
		//Виводжу результат на сторінку
		document.write(`<div class="solution">
			Результат виконання:<br><br>
			${result}
			</div>`);
	</script>
</body>
</html>
