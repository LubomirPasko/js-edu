<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 6</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 6</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
					</p>
					<div class="list-work__img">
						<img src="../img/task6.png" alt="task_6">
					</div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		//Приймаю необхідні дані і присвоюю їх змінній
		const TABLES_NUMBER = 3; 
		const ROW_NUMBER = 3;
		const COLUMN_NUMBER = 3;
		let numberInCell = 0;
		let result = '';
		//створюю ТРИ таблиці зі змінною куди можна буде все записати
		for (let table = 0; table < TABLES_NUMBER; table++) {
			let tableForResult = ''; //змінна куди можна буде нагнати результат
			//це буде ТРИ рядки куди нажену ячейки
			for (let row = 0; row < ROW_NUMBER; row++) {
				let tableRow = ''; //змінна для ячейок
				// створюю 3 тд з цифрою всередині і кожен раз цифра збільшується на 1
				//щоб створити табл треба записати їх в тр
				// наганяю ці по три тд в один тр
				//тепер є три тр по три тд всередині
				for (let column = 0; column < COLUMN_NUMBER; column++) {
					++numberInCell; //якщо після, то не важливо префіксний чи постфіксний інкремент
					tableRow += `<td>${numberInCell}</td>`; 
				}
				tableForResult += `<tr>${tableRow}</tr>`;
			}
			result += `<table class="solution__data">${tableForResult}</table>`;
		}
		//Виводжу результат на сторінку
		document.write(`<div class="solution"> 
			Результат виконання:<br><br>
			${result}
			</div>`);
	</script>
</body>
</html>
