<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/work-style.css" />
        <title>Task 7</title>
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <main class="work">
                <div class="work__block">
                    <div class="work__container">
                        <h1 class="work__title">Задача 1</h1>
                        <div class="work__back work__back_button">
                            <a class="work__link" href="../index.html"
                                >< BACK</a
                            >
                        </div>
                        <p class="list-work__text list-work__text_mgb">
							Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script>
			//створити prompt для вводу кількості разів виконання циклу. А всередині вставити рандом від 1 до 100 і все це циклом в теги
			//далі в змінну і на вивід
			const numberOfItems = parseInt(prompt('Введіть кількість пунктів списку', 5))
			let listItems = '';

			for (let i = 1; i <= numberOfItems; i++) {
				let listNumber = Math.floor(Math.random()*(100-1+1)+1);
				listItems += `<li>${listNumber}</li>`;
			}
			const resultList = `<ul>${listItems}</ul>`;
            //Виводжу результат на сторінку
            document.write(`<div class="solution">
				Маркований список від 1 до ${numberOfItems} (в стилях стоїть обнулення стилів, тому без bullet):<br><br>
				${resultList}
			</div>`);
        </script>
    </body>
</html>
