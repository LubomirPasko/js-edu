<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 1</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 1</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься
						(відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		// В умові вказано знайти сеедній бал і до якої категорії він відноситься, але далі вказано, що категорія залежить хоча б 
		// від однієї оцінки, а це вже інше рішення.
		function randomFillFunc(min, max, lengthArr) {  //Функція що наповнює масив рандомними числами в указаному діапазоні
				let arr = [];
				for (let i = 0; i < lengthArr; i++) {
					let rand = Math.floor(min+(Math.random()*(max-min+1)))
					arr.push(rand);
				}
				return arr;
			}
		//Середній бал
		function averageGrade (someArr) {
			let sumOfGrades = 0;
			for (let i = 0; i < someArr.length; i++) {
				sumOfGrades += someArr[i];
			}
			return sumOfGrades / someArr.length;
		}
		//Мінімалтьна оцінка для розрахунку категорій 
		function minGradeOfAll (someArr) {
			return Math.min(...someArr);   //Важливо тут мати рест оператор
		}
		//Категорія учня
		function categoryGrades (grade) {
			let res = '';
			switch (grade) {
				case 2:
					res = 'двієчник';
					break;
				case 3:
					res = 'трієчник';
					break
				case 4:
					res = 'має добрі оцінки';
					break
				case 5:
					res = 'відмінник'
					break
			}
			return res;
		}
		const minGrade = 2;
		const maxGrade = 5;
		const numberOfSubjects = 10;

		const arrGrades = randomFillFunc(minGrade, maxGrade, numberOfSubjects); //масив наповнений оцінками від 2 до 5
		const result = averageGrade(arrGrades);
		const gradesCategory = categoryGrades(minGradeOfAll(arrGrades));
		//Виводжу результат на сторінку
		document.write(`<div class="solution">
			Результат виконання:<br><br>
			Оцінки Вашого учня: ${arrGrades};<br>
			Середній бал Вашого учня: ${result.toFixed(1)};<br>
			Якщо рахувати по найменшій оцінці, то Ваш учень - ${gradesCategory}.
			</div>`);
	</script>
</body>
</html>
