<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 6</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 6</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		//Приймаю необхідні дані і присвоюю їх змінній
		const numberDayOfTheWeek = parseInt(prompt('Введіть номер дня тижня, ніби 1 - це понеділок і тд.', '1'))
		let message
		//Знаходжу результат
		switch (numberDayOfTheWeek) {
			case 1: message = "Понеділок"
			break
			case 2: message = "Віторок"
			break
			case 3: message = "Середа"
			break
			case 4: message = "Четвер"
			break
			case 5: message = "П'ятниця"
			break
			case 6: message = "Субота"
			break
			case 7: message = "Неділя"
			break
			default: message = 'Ви не обрали. Це справді просто. Спробуйте ще раз.' 
		}
		//Виводжу результат на сторінку
		document.write(`<div class="solution"> 
			Результат виконання:<br><br>
			Ви обрали наступний день тижня: ${message}
			</div>`);
	</script>
</body>
</html>
