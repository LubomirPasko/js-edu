<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/work-style.css">
    <title>Task 3</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main class="work">
            <div class="work__block">
                <div class="work__container">
					<h1 class="work__title">Задача 3</h1>
					<div class="work__back work__back_button">
						<a class="work__link" href="../index.html">< BACK</a>
					</div>
					<p class="list-work__text list-work__text_mgb">
						Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
					</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
	<script>
		//Приймаю необхідні дані і присвоюю їх змінним
		const MIN_VALUE = 1
		const MAX_VALUE = 5
		let message;
		//Знаходжу результат і записую в змінну
		let randomNumber = Math.floor(Math.random() * (MAX_VALUE - MIN_VALUE + 1)) + MIN_VALUE
		let userNumber = parseInt(prompt(`Введіть число від ${MIN_VALUE} до ${MAX_VALUE}, щоб вгадати загадане`))
		if (userNumber === randomNumber) {
			alert('Число вгадано!')
			message = 'Ви вгадали!'
		}
		else {
			userNumber = parseInt(prompt('Число не вгадано. Залишилась остання cпроба.'))
			if (userNumber === randomNumber) {
				alert('Число вгадано!')
				message = 'Ви вгадали!'
			} 
			else {
				alert ('Спроби закінчились. Число не вгадано.')
				message = 'Ви не вгадали!   АХ-ХАХ--ААА МА-ШИ-НА ОБ--МА--НУ--ЛА ЛЮ-ДИ-Н-У-УУ-У!'
			} 
		}
		//Виводжу результат на сторінку
		document.write(`<div class="solution">
				Результат виконання:<br><br>
				Було загадано число: ${randomNumber}.<br>
				${message}
			</div>`);
	</script>
</body>
</html>
