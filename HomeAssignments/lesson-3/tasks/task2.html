<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/work-style.css" />
        <title>Task 2</title>
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <main class="work">
                <div class="work__block">
                    <div class="work__container">
                        <h1 class="work__title">Задача 2</h1>
                        <div class="work__back work__back_button">
                            <a class="work__link" href="../index.html"
                                >< BACK</a
                            >
                        </div>
                        <p class="list-work__text list-work__text_mgb">
                            З клавіатури вводиться ціна товару і кількість
                            грошей. Якщо грошей не вистачає то відмовляємо у
                            покупці, інакше, якщо ще залишаються гроші, то
                            пропонуємо купити лотерею за 4 грн.
                        </p>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script>
            //Приймаю необхідні дані і присвоюю їх змінним
            const AMOUNT_MONEY = parseFloat(prompt("Введіть кількість грошей", "10.00"));
            const PRICE_OF_GOODS = parseFloat(prompt("Введіть ціну товару", "5.00"));
            const PRICE_OF_LOTTERY = 4;
            let messageBuy;
            let message;
            //Знаходжу результат і записую в змінні (трохи перевіряю округлення і приведення до числа)
            // Умова трохи не зрозуміла. Тут я вирішую задачу, коли пропонується в будь-якому разі купити білет.
            if (AMOUNT_MONEY < PRICE_OF_GOODS) {
                alert("Ви не можете купити товар");
                messageBuy = "Товар не було куплено.";
                if (AMOUNT_MONEY >= PRICE_OF_LOTTERY) {
                    alert("Купіть лотерейний білет за 4 гривні");
                    message = "Було запропоновано купити лотерею.";
                } else message = "";
            } else {
                alert("Товар успішно куплено.");
                messageBuy = "Товар було успішно куплено.";
                if (AMOUNT_MONEY - PRICE_OF_GOODS >= PRICE_OF_LOTTERY) {
                    alert("Купіть лотерейний білет за 4 гривні.");
                    message = "Було запропоновано купити лотерею.";
                } else message = "";
            }
            //Виводжу результат на сторінку за допомогою інтерполяції
            document.write(`<div class="solution">
				Результат виконання:<br><br>
				${messageBuy}<br>
				${message}
			</div>`);
        </script>
    </body>
</html>
